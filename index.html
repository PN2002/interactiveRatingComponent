<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./interactive-rating-component-main/images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="container" id="giveanote">
            <div class="content">
                <div class="symbol" id="star">
                    <img src="./interactive-rating-component-main/images/icon-star.svg" alt="star">
                </div>
                <div class="text">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. <br> All feedback is appreciated 
                    to help us improve our offering!</p>
                </div>
                <div class="rating-numbers">
                    <div class="circle">
                        <button>1</button>
                    </div>
                    <div class="circle">
                        <button>2</button>
                    </div>
                    <div class="circle">
                        <button>3</button>
                    </div>
                    <div class="circle">
                        <button>4</button>
                    </div>
                    <div class="circle">
                        <button>5</button>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit" id="button">Submit</button>
                </div>
            </div>
        </div>

        <div class="container" id="thankyou">
            <div class="content">
                <div class="image">
                    <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="thankyou">
                </div>
                <div class="rating" id="rating">
                    <p>You selected <span id="myrating"></span> out of 5</p>
                </div>
                <div class="text">
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. <br> If you ever need more support, 
                    donâ€™t hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
